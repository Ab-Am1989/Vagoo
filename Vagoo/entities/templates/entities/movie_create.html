<html>
    <head>
        <meta charset="UTF-8">
        <title>Movie Create Form</title>
    </head>
    <body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }>ورود کاربر</a>
    {% endif %}
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">اضافه کردن فیلم جدید</button>
        </form>
    </body>
</html>
