<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details of {{ book_details.name }}</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }
    {% endif %}
    <ul>
        <li> {{ book_details.name }} </li>
        <li> {{ book_details.author }} </li>
        <li> {{ book_details.publisher }} </li>
        <li> {{ book_details.isbn }} </li>
        <li> {{ book_details.get_subject_display }} </li>
    </ul>

</body>
</html>
