<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theaters list</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }>ورود کاربر</a>
    {% endif %}0
    {% if theaters %}
        <ul>
            {% for theater in theaters %}
                <li>
                    <a href="{% url "entities:theaters_details" pk=theater.id %}">
                    {{ theater.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url "entities:theaters_create" %} " target="_blank">اضافه کردن تئاتر جدید</a>
</body>
</html>
