<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }>ورود کاربر</a>
    {% endif %}
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url "entities:books_details" pk=book.id%}">
                    {{ book.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url "entities:books_create" %}" target="_blank"> اضافه کردن کتاب جدید </a>

</body>
</html>
