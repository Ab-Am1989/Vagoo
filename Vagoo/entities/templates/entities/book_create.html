<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Create Form</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <a href="{% url "accounts:logout" %}" >خروج کاربر</a>
        {% else %}
            <a href="{% url "accounts:login" %}"}>ورود به حساب کاربری</a>
        {% endif %}
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">اضافه کردن کتاب جدید</button>
        </form>
    </body>
</html>
