<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }>ورود کاربر</a>
    {% endif %}
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <a href="{% url "entities:movies_details" pk=movie.id %}">
                    {{ movie.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url "entities:movies_create" %}" target="_blank"> اضافه کردن فیلم جدید </a>

</body>
</html>
