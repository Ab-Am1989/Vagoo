<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details of {{ book_details.name }}</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }>ورود کاربر</a>
    {% endif %}
    <ul>
        <li> {{ song_details.name }} </li>
        <li> {{ song_details.singer }} </li>
        <li> {{ song_details.composer }} </li>
        <li> {{ song_details.songwriter }} </li>
    </ul>

</body>
</html>
