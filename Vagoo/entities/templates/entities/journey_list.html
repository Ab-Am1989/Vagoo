<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">خروج کاربر</a>
    {% else %}
        <a href="{% url "accounts:login" %}" }>ورود کاربر</a>
    {% endif %}
    {% if journeys %}
        <ul>
            {% for journey in journeys %}
                <li>
                    <a href="{% url "entities:journeys_details" pk=journey.id%}">
                    {{ journey.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url "entities:journeys_create" %}" target="_blank"> اضافه کردن سفر جدید </a>

</body>
</html>
